<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link a boost-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Compra de autos</title>
    <!--link a mi css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href=""></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href=""></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </nav>
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ingrese su nombre">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Ingrese su apellido">
      </div>
      <form class="row row-cols-lg-auto g-3 align-items-center">
        <div class="col-12">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Telefono</label>
          <div class="input-group">
            <div class="input-group-text">+54</div>
            <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Ingrese su numero">
          </div>
        </div>
      </form>
        <form class="row row-cols-lg-auto g-3 align-items-center">
          <div class="col-12">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="input-group">
              <div class="input-group-text">@</div>
              <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Ingrese su Email">
            </div>
          </div>
        </form>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Cuenta bancaria</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="ej:123456789">
          </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Dias de entrega</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1"> entrega inmediata (se compra un envio de $10000)
              </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2"> entrega en 5 meses (se compra un envio de $5000)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2"> entrega en 10 meses (se compra un envio de $1500)
                </label>
              </div>
            </div>
          </fieldset>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">complete los datos correctamente</label>
          </div>
          <a type="submit" class="btn btn-primary" href="cuentabancaria.html" >siguiente</a>
          <a type="submit" class="btn btn-primary" href="index.html" >cancelar</a>
        </form>
  </body>
  </html>
